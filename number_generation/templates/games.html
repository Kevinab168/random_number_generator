{% extends "base.html" %}
{% block content %}
<table>
    <thead>
        <th>Game</th>
        <th>In Progress</th>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td><a data-test="game-name" href="{% url 'my_game' game.pk %}">Game - {{game.pk}}</a></td>
            <td data-test="game-progress">{{ game.in_progress }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
