{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <form action="{% url 'games'  %}" method="post">
            {% csrf_token %}
            <div class="row">
                <label for="min-num" class="">Minimum Number</label>
                <input type="number" name="min-num" class="lower-bound" data-test="lower-bound">
            </div>
            <div class="row">
                <label for="max-num">Maximum Number</label>
                <input type="number" name="max-num" class="upper-bound" data-test="upper-bound">
            </div>
            <div class="row">
                <input type="submit" value="Create Game" class="submit-btn red lighten-5" data-test="create-game">
            </div>
        </form>
    </div>
    <a class="waves-effect waves-light btn" data-test="show_all_games" href="{% url 'games' %}"><i class="material-icons left">cloud</i>All Games</a>
</div>
{% endblock %}
